<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTM-World Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Live Tunes Media World</h1>
        <p>In Time Smartness Production</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="community.html">Community</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blog</a>
            <a href="admin.html" id="admin-link" style="display: none;">Admin</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <h1>Admin Dashboard</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" class="error"></p>
        </div>
        <div id="admin-content" style="display: none;">
            <h2>Add Project</h2>
            <form id="project-form">
                <input type="text" id="project-title" placeholder="Title" required>
                <select id="project-type" required>
                    <option value="music">Music</option>
                    <option value="video">Video</option>
                    <option value="other">Other</option>
                </select>
                <textarea id="project-description" placeholder="Description" required></textarea>
                <input type="url" id="project-link" placeholder="Link (e.g., video/music URL)">
                <button type="submit">Add Project</button>
            </form>
            <p id="project-error" class="error"></p>

            <h2>Add Blog Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <input type="text" id="post-author" placeholder="Author" required>
                <button type="submit">Add Post</button>
            </form>
            <p id="post-error" class="error"></p>

            <h2>Projects</h2>
            <table id="projects-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Link</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projects-list"></tbody>
            </table>

            <h2>Contact Messages</h2>
            <table id="contacts-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="contacts-list"></tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Â© 2025 LTM-World. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
